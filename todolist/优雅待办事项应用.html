<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优雅待办事项应用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }
    
    .app-container {
      width: 100%;
      max-width: 550px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      margin: 30px auto;
    }
    
    .app-header {
      text-align: center;
      padding: 40px 20px 30px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      position: relative;
    }
    
    .app-header h1 {
      font-size: 3.5rem;
      font-weight: 300;
      letter-spacing: 3px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .app-header p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .todo-input-container {
      padding: 0 20px 20px;
      position: relative;
    }
    
    .todo-input {
      width: 100%;
      padding: 18px 20px 18px 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #444;
      transition: all 0.3s ease;
    }
    
    .todo-input:focus {
      outline: none;
      box-shadow: 0 4px 15px rgba(255, 126, 95, 0.4);
    }
    
    /* 提示词样式 - 浅灰色斜体 */
    .todo-input::placeholder {
      color: #aaa;
      font-style: italic;
      font-weight: 300;
    }
    
    /* 输入值样式 - 深色正常字体 */
    .todo-input {
      color: #444;
      font-weight: 400;
      font-style: normal;
    }
    
    .add-btn {
      position: absolute;
      right: 30px;
      top: 14px;
      background: #ff7e5f;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .add-btn:hover {
      background: #ff6b4a;
      transform: scale(1.05);
    }
    
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .todo-item {
      padding: 18px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .todo-item:hover {
      background-color: #f9f9f9;
    }
    
    .todo-item:last-child {
      border-bottom: none;
    }
    
    .todo-checkbox {
      margin-right: 15px;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    
    .todo-text {
      flex: 1;
      font-size: 1.1rem;
      color: #333;
      transition: all 0.3s ease;
    }
    
    .todo-item.completed .todo-text {
      color: #bbb;
      text-decoration: line-through;
    }
    
    .delete-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 5px;
      transition: all 0.2s ease;
      opacity: 0;
    }
    
    .todo-item:hover .delete-btn {
      opacity: 1;
    }
    
    .delete-btn:hover {
      color: #ff7e5f;
    }
    
    .app-footer {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: #f8f8f8;
      border-top: 1px solid #eee;
      color: #888;
      font-size: 0.9rem;
    }
    
    .stats {
      display: flex;
      gap: 15px;
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
    }
    
    .filter-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .filter-btn.active, .filter-btn:hover {
      color: #ff7e5f;
      background: rgba(255, 126, 95, 0.1);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
    }
    
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #e0e0e0;
    }
    
    .empty-state p {
      font-size: 1.2rem;
    }
    
    @media (max-width: 600px) {
      .app-container {
        margin: 10px;
      }
      
      .app-header h1 {
        font-size: 2.5rem;
      }
      
      .app-footer {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
      
      .todo-input {
        padding-left: 50px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>待办事项</h1>
      <p>优雅管理您的每日任务</p>
    </header>
    
    <div class="todo-input-container">
      <input 
        type="text" 
        class="todo-input" 
        placeholder="添加新任务..."
        id="todoInput"
      >
      <button class="add-btn" id="addBtn">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    
    <ul class="todo-list" id="todoList">
      <li class="todo-item">
        <input type="checkbox" class="todo-checkbox">
        <span class="todo-text">设计输入框样式解决方案</span>
        <button class="delete-btn">
          <i class="fas fa-times"></i>
        </button>
      </li>
      <li class="todo-item completed">
        <input type="checkbox" class="todo-checkbox" checked>
        <span class="todo-text">修复SCSS编译错误</span>
        <button class="delete-btn">
          <i class="fas fa-times"></i>
        </button>
      </li>
      <li class="todo-item">
        <input type="checkbox" class="todo-checkbox">
        <span class="todo-text">创建优雅的待办事项UI</span>
        <button class="delete-btn">
          <i class="fas fa-times"></i>
        </button>
      </li>
    </ul>
    
    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fas fa-check-circle"></i>
      <p>没有待办事项！添加一个新任务开始吧</p>
    </div>
    
    <footer class="app-footer">
      <div class="stats">
        <span>剩余: <span id="remainingCount">2</span></span>
        <span>总计: <span id="totalCount">3</span></span>
      </div>
      <div class="filter-buttons">
        <button class="filter-btn active">全部</button>
        <button class="filter-btn">进行中</button>
        <button class="filter-btn">已完成</button>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const todoInput = document.getElementById('todoInput');
      const addBtn = document.getElementById('addBtn');
      const todoList = document.getElementById('todoList');
      const emptyState = document.getElementById('emptyState');
      const remainingCount = document.getElementById('remainingCount');
      const totalCount = document.getElementById('totalCount');
      const filterButtons = document.querySelectorAll('.filter-btn');
      
      // 添加新待办事项
      function addTodo() {
        const text = todoInput.value.trim();
        if (text === '') return;
        
        const todoItem = document.createElement('li');
        todoItem.className = 'todo-item';
        todoItem.innerHTML = `
          <input type="checkbox" class="todo-checkbox">
          <span class="todo-text">${text}</span>
          <button class="delete-btn">
            <i class="fas fa-times"></i>
          </button>
        `;
        
        todoList.appendChild(todoItem);
        todoInput.value = '';
        updateCounts();
        emptyState.style.display = 'none';
        
        // 添加事件监听
        const checkbox = todoItem.querySelector('.todo-checkbox');
        const deleteBtn = todoItem.querySelector('.delete-btn');
        
        checkbox.addEventListener('change', toggleCompleted);
        deleteBtn.addEventListener('click', deleteTodo);
      }
      
      // 切换完成状态
      function toggleCompleted(e) {
        const item = e.target.closest('.todo-item');
        item.classList.toggle('completed');
        updateCounts();
      }
      
      // 删除待办事项
      function deleteTodo(e) {
        const item = e.target.closest('.todo-item');
        item.style.opacity = '0';
        item.style.transform = 'translateX(50px)';
        
        setTimeout(() => {
          item.remove();
          updateCounts();
          if (todoList.children.length === 0) {
            emptyState.style.display = 'block';
          }
        }, 300);
      }
      
      // 更新计数
      function updateCounts() {
        const total = todoList.children.length;
        const remaining = document.querySelectorAll('.todo-item:not(.completed)').length;
        
        totalCount.textContent = total;
        remainingCount.textContent = remaining;
      }
      
      // 初始化事件监听
      addBtn.addEventListener('click', addTodo);
      todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTodo();
      });
      
      document.querySelectorAll('.todo-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', toggleCompleted);
      });
      
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', deleteTodo);
      });
      
      // 初始化计数
      updateCounts();
    });
  </script>
</body>
</html>
